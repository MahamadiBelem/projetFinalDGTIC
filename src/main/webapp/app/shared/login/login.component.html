<div  class="modal-header" style="background-color: #6292e5;color: white">
    <h4 class="modal-title" style="margin-left: 40%;">Connection</h4>

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">

    <!--div align="center">
        <img src="../../../content/images/02.jpg">
    </div-->
    <br>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <br>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username">Nom Utilisateur</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Votre nom utilisateur"
                           formControlName="username" #username>
                </div>

                <div class="form-group">
                    <label for="password">Mot de Passe</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Votre mot de passe"
                           formControlName="password">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                        <span>Se Souvenir de moi</span>
                    </label>
                </div>
                <br>

                <button style="border-radius: 2px 2px 2px 2px; width: 100%;"   type="submit" class="btn btn-primary">Connexion </button>
            </form>

            <!--div class="mt-3 alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()">Did you forget your password?</a>
            </div-->

            <!--div class="alert alert-warning">
                <span>You don't have an account yet?</span>
                <a class="alert-link" (click)="register()">Register a new account</a>
            </div-->
        </div>
    </div>
</div>
