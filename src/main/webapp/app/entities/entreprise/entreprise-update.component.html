<div style="box-shadow: 3px 3px 3px 3px; background-color: #E5E5E5 ; border-radius: 25px;">
<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-entreprise-heading">Modifier Entreprise</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sigleEntreprise">Sigle Entreprise</label>
                    <input type="text" class="form-control" name="sigleEntreprise" id="field_sigleEntreprise"
                           formControlName="sigleEntreprise"/>
                    <div *ngIf="editForm.get('sigleEntreprise')!.invalid && (editForm.get('sigleEntreprise')!.dirty || editForm.get('sigleEntreprise')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sigleEntreprise')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nomEntreprise">Nom Entreprise</label>
                    <textarea class="form-control" name="nomEntreprise" id="field_nomEntreprise"
                              formControlName="nomEntreprise"></textarea>
                    <div *ngIf="editForm.get('nomEntreprise')!.invalid && (editForm.get('nomEntreprise')!.dirty || editForm.get('nomEntreprise')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nomEntreprise')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_numeroRCCM">Numero RCCM</label>
                    <input type="text" class="form-control" name="numeroRCCM" id="field_numeroRCCM"
                           formControlName="numeroRCCM"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_numeroIFU">Numero IFU</label>
                    <input type="text" class="form-control" name="numeroIFU" id="field_numeroIFU"
                           formControlName="numeroIFU"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ville">Ville</label>
                    <input type="text" class="form-control" name="ville" id="field_ville"
                           formControlName="ville"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_localisation">Localisation</label>
                    <input type="text" class="form-control" name="localisation" id="field_localisation"
                           formControlName="localisation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_telephone1">Telephone 1</label>
                    <input type="text" class="form-control" name="telephone1" id="field_telephone1"
                           formControlName="telephone1"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_telephone2">Telephone 2</label>
                    <input type="text" class="form-control" name="telephone2" id="field_telephone2"
                           formControlName="telephone2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_agrement">Agrement</label>
                    <select class="form-control" id="field_agrement" name="agrement" formControlName="agrement">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="agrementOption.id === editForm.get('agrement')!.value?.id ? editForm.get('agrement')!.value : agrementOption" *ngFor="let agrementOption of agrements; trackBy: trackById">{{ agrementOption.codeAgrement }}</option>
                    </select>
                </div>
            </div>

            <div class="padbut">
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
</div>
